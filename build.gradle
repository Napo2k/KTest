apply plugin: 'jetty'
apply plugin: 'java'

configurations {
  provided
}

dependencies {
  provided 'javax.servlet:servlet-api:2.4'
  compile configurations.provided
  testCompile 'junit:junit:4.12'
  testCompile 'org.mortbay.jetty:jetty-servlet-tester:6.1.26RC0'
  testCompile 'org.mortbay.jetty:jetty-servlet:7.0.0pre0'
}

repositories {
  mavenCentral()
}

task compile << {
  println "compiling your face"
}

task compileTest(dependsOn: compile) << {
  println "compile testsssss"
}